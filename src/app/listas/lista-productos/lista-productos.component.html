<app-menu-admins></app-menu-admins>
<app-layout></app-layout>
<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      <tr  *ngFor="let item of productos">

        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img
                  [src]="item.img_url"
                  alt="Avatar Tailwind CSS Component" />
              </div>
            </div>

          </div>
        </td>
        <td>
          <div>
            <div class="font-bold">{{item.nombre_producto}}</div>
          </div>
        </td>
        <td>  
           <div class="text-sm opacity-50">{{item.descripcion_producto}}</div>
        </td>
        <th>
          <button class="text-sm opacity-50">Q{{item.precio}}</button>
        </th>
      </tr>
   
    </tbody>
    <!-- foot -->
    <tfoot>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>precio</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
